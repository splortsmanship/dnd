<!DOCTYPE html>
<html lang="en">
  <head>
    <title>D&amp;D Content Guide</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>D&amp;D Content Guide</h1>
      <p class="headinfo">A quick reference for which Dungeons and Dragons content books tie into each other</p>
      <br>
    </header>
    <main>
      <section class="books" id="core-books">
        <h2>CORE RULEBOOKS</h2>
          <div class="row">
            <div class="column">
              <img src="https://media.dnd.wizards.com/styles/product_image_left_scale/public/images/product/DnD_PHB.png" alt="Player's Handbook" height="300" width="300">
              <p class="img-with-text">Player's Handbook (19/08/14)</p>
            </div>
            <div class="column">
              <img src="https://media.dnd.wizards.com/styles/product_image_left_scale/public/images/product/DnD_DMG.png" alt="Dungeon Master's Guide" height="300" width="300">
              <p class="img-with-text">Dungeon Master's Guide (09/12/14)</p>
            </div>
        </div>
      </section>
      <br>
      <section class="books" id="more-rules">
        <h2>EXPANDED RULEBOOKS</h2>
        <div class="row">
          <div class="column">
            <img src="https://media.dnd.wizards.com/styles/product_image_left_scale/public/images/product/DX_Xanathar_ProductShotv2.png" alt="Xanathar's Guide" height="300" width="300">
            <p class="img-with-text">Xanathar's Guide to Everything (21/11/17)</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
